<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body ng-app="app">

        <!-- home component -->
        <div ng-controller="HomeController as vm">
            <h1>NG Tweets</h1>

            <!-- tweet component -->

            <div ng-controller="TweetController as vm">

                <input type="text"
                       ng-model="vm.newTweet">
                <button ng-click="vm.addTweet()">
                    Add Tweet
                </button>

                <div ng-repeat="tweet in vm.tweets track by $index">

                    <div ng-show="vm.showReadMode($index, tweet)">
                        <p ng-bind="tweet"></p>
                        <button ng-click="vm.deleteTweet($index)">
                            Delete Tweet
                        </button>
                        <button ng-click="vm.startEditTweet($index)">
                            Edit Tweet
                        </button>
                    </div>

                    <div ng-show="vm.showEditTweet($index)">
                        <textarea ng-model="vm.editedTweet"></textarea>
                        <button ng-click="vm.editTweet($index, vm.editedTweet)">
                            Save Tweet
                        </button>
                    </div>

                </div>
            </div>

            <!-- end of tweet component -->

        </div>

        <!-- end of home component -->


        <script src="js/angular.js"></script>
        <script src="js/angular-ui-router.js"></script>
        <script src="js/app.js"></script>
        <script src="js/home/home.controller.js"></script>
        <script src="js/tweets/tweet.controller.js"></script>

    </body>
</html>
